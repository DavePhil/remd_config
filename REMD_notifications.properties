## ===============================
## DATABASE
## ===============================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:/REMD_notifications?createDatabaseIfNotExist=true
#jdbc:mysql://mysqldb:3306/Classe?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

## ===============================
## JPA / HIBERNATE
## ===============================
spring.jpa.show-sql=true
spring.jpa.open-in-view = true
spring.jpa.hibernate.ddl-auto=update



logging.level.org.springframework=error

## ===================================
## MULTIPART(multipartProperties)
## ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.max-request-size=315MB

server.port=9002


management.endpoints.web.exposure.include=refresh

#Eureka
eureka.client.serviceUrl.defaultZone: http://remd_eureka:9102/eureka/
spring.cloud.config.uri=http://remd_configServer:9101
remd-notifications.ribbon.listOfServers=localhost:9002
remd-users.ribbon.listOfServers=localhost:9003